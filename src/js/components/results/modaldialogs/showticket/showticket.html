<md-dialog aria-label="Ticket details" style="width: 800px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Ticket details</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()" aria-label="Close">
                <md-icon md-font-icon="fa-times" class="fa"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">
            <h2>{{ticket.title}}</h2>
            <pre ng-show="ticket.description">{{ticket.description}}</pre>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="close()">Close</md-button>
    </md-dialog-actions>
</md-dialog>
