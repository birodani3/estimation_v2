<md-dialog aria-label="Create new ticket" style="width: 800px">
    <form name="newTicketForm" novalidate ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create new ticket</h2>
                <span flex></span>
                <md-button title="Cancel" class="md-icon-button" ng-click="cancel()" aria-label="Cancel">
                    <md-icon md-font-icon="fa-times" class="fa"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Title</label>
                    <input required md-no-asterisk name="title" ng-model="ticket.title">
                    <div ng-messages="newTicketForm.title.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Description</label>
                    <textarea ng-model="ticket.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button type="submit" ng-disabled="newTicketForm.$invalid" ng-click="save(ticket)">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
