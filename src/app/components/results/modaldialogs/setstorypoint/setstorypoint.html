<md-dialog class="set-story-point-dialog" aria-label="Set story point" style="width: 800px">
    <form name="newTicketForm" novalidate ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 md-truncate>Set story point to {{ticketName}}</h2>
                <span flex></span>
                <md-button title="Cancel" class="md-icon-button" ng-click="cancel()" aria-label="Cancel">
                    <md-icon md-font-icon="fa-times" class="fa"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <form name="setStoryPointForm">
                <div class="md-dialog-content">
                    <md-input-container class="md-block" flex-gt-sm>
                        <div ng-repeat="sp in storyPoints" ng-click="selectStoryPoint(sp)" class="sp" ng-class="{ selected: sp.isSelected }">
                            {{sp.label}}
                        </div>
                    </md-input-container>
                </div>
            </form>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex>Suggested: {{ suggestedStoryPoint === null ? '-' : suggestedStoryPoint }}</span>
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button type="submit" ng-disabled="storyPoint == null" ng-click="set()">Set</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
